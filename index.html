<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@700&family=Poppins:wght@600&display=swap');
    </style>
    <title> Calculadora </title>
</head>

<body>
    <div class="container">
        <section class="screen">
            0
        </section>
        <section class="calcButtons">
            <div class="calcButtonLine">
                <button class="calcButton double">C</button>
                <button class="calcButton">&larr;</button>
                <button class="calcButton">&divide;</button>
            </div>
            <div class="calcButtonLine">
                <button class="calcButton">7</button>
                <button class="calcButton">8</button>
                <button class="calcButton">9</button>
                <button class="calcButton">&times;</button>
            </div>
            <div class="calcButtonLine">
                <button class="calcButton">4</button>
                <button class="calcButton">5</button>
                <button class="calcButton">6</button>
                <button class="calcButton">&minus;</button>
            </div>
            <div class="calcButtonLine">
                <button class="calcButton">1</button>
                <button class="calcButton">2</button>
                <button class="calcButton">3</button>
                <button class="calcButton">&plus;</button>
            </div>
            <div class="calcButtonLine">
                <button class="calcButton">&times;^</button>
                <button class="calcButton">0</button>
                <button class="calcButton">&radic;&times;</button>
                <button class="calcButton">&equals;</button>
            </div>
        </section>
        <script src="script.js"></script>
    </div>
</body>
</html>
